# Test Sources Configuration
# ==========================

sources:
  premium:
    description: "High-quality test sources"
    urls:
      - url: "https://raw.githubusercontent.com/test/premium-configs/master/list.txt"
        weight: 0.9
        protocols: ["vmess", "vless"]
        update: "1h"
        metadata:
          description: "Test premium source"
          region: "test"

  reliable:
    description: "Reliable test sources"
    urls:
      - url: "https://raw.githubusercontent.com/test/reliable-configs/master/list.txt"
        weight: 0.7
        protocols: ["vmess", "trojan"]
        update: "4h"
        metadata:
          description: "Test reliable source"
          region: "test"

# Processing configuration
processing:
  max_concurrent: 10
  timeout: 15
  retry_attempts: 2
  retry_delay: 1

# Quality thresholds
quality:
  min_score: 0.2
  high_quality_threshold: 0.6
  blacklist_threshold: 0.1

# Output configuration
output:
  formats: ["raw", "json"]
  include_metadata: true
  sort_by_quality: true

# Cache configuration
cache:
  enabled: true
  ttl: 1800
  max_size: 100
