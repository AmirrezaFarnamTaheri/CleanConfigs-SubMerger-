[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "vpn-subscription-merger"
version = "2.0.0"
description = "High-performance VPN subscription merger with advanced filtering and validation"
readme = "README.md"
license = {text = "MIT"}
authors = [
    {name = "VPN Merger Team", email = "team@vpnmerger.dev"}
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: System Administrators",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: Proxy Servers",
    "Topic :: System :: Networking",
    "Topic :: Utilities",
]
requires-python = ">=3.10"
dependencies = [
    "aiohttp>=3.9.0",
    "aiodns>=3.1.0",
    "nest-asyncio>=1.5.8",
    "PyYAML>=6.0",
    "tqdm>=4.66.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.4.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.1.0",
    "black>=23.0.0",
    "isort>=5.12.0",
    "ruff>=0.1.0",
    "mypy>=1.7.0",
]
prod = [
    "aiofiles>=23.2.0",
    "brotli>=1.1.0",
]

[project.urls]
Homepage = "https://github.com/vpn-merger-team/vpn-subscription-merger"
Documentation = "https://vpnmerger.dev/docs"
Repository = "https://github.com/vpn-merger-team/vpn-subscription-merger"
Issues = "https://github.com/vpn-merger-team/vpn-subscription-merger/issues"

[tool.black]
line-length = 100
target-version = ["py310", "py311", "py312"]

[tool.isort]
profile = "black"
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.ruff]
line-length = 100
select = ["E", "F", "I", "B", "UP", "RUF", "SIM", "ARG", "PIE", "TCH", "Q", "C4", "W"]
ignore = [
    "E501",  # Line too long - handled by black
    "B008",  # Do not perform function calls in argument defaults
    "C901",  # Function is too complex
]
target-version = "py310"

[tool.mypy]
python_version = "3.10"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.pytest.ini_options]
minversion = "7.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "network: marks tests that perform network calls",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
]

