# AdGuard Home Configuration
# Comprehensive DNS filtering and security configuration

http:
  pprof:
    port: 6060
    enabled: false
  address: 0.0.0.0:3000
  session_ttl: 720h
  users:
    - name: admin
      password: $2y$10$hashed_password_here  # Change this to your hashed password
  auth_attempts: 5
  block_auth_min: 15
  http_proxy: ""
  language: en
  theme: auto

dns:
  bind_hosts:
    - 0.0.0.0
  port: 53
  anonymize_client_ip: false
  protection_enabled: true
  blocking_mode: default
  blocking_ipv4: ""
  blocking_ipv6: ""
  blocked_response_ttl: 10
  parental_block_host: family-block.dns.adguard.com
  safebrowsing_block_host: standard-block.dns.adguard.com
  ratelimit: 20
  ratelimit_whitelist: []
  refuse_any: true
  
  upstream_dns:
    - 1.1.1.1
    - 8.8.8.8
    - tls://cloudflare-dns.com
    - https://dns.cloudflare.com/dns-query
    - tls://dns.google
    - https://dns.google/dns-query
  
  upstream_dns_file: ""
  
  bootstrap_dns:
    - 9.9.9.10
    - 149.112.112.10
    - 2620:fe::10
    - 2620:fe::fe:10
  
  all_servers: false
  fastest_addr: false
  fastest_timeout: 1s
  
  allowed_clients: []
  disallowed_clients: []
  
  blocked_hosts:
    - version.bind
    - id.server
    - hostname.bind
    - ads.example.com
    - tracking.example.com
  
  cache_size: 4194304
  cache_ttl_min: 0
  cache_ttl_max: 0
  cache_optimistic: false
  
  bogus_nxdomain: []
  aaaa_disabled: false
  enable_dnssec: false
  
  edns_client_subnet:
    custom_ip: ""
    enabled: false
    use_custom: false
  
  max_goroutines: 300
  handle_ddr: true
  ipset: []
  ipset_file: ""
  
  filtering_enabled: true
  filters_update_interval: 24
  parental_enabled: false
  safesearch_enabled: false
  safebrowsing_enabled: false
  safebrowsing_cache_size: 1048576
  safesearch_cache_size: 1048576
  parental_cache_size: 1048576
  cache_time: 30
  
  rewrites: []
  blocked_services: []
  upstream_timeout: 10s
  private_networks: []
  use_private_ptr_resolvers: true
  local_ptr_upstreams: []
  use_dns64: false
  dns64_prefixes: []
  serve_http3: false
  use_http3_upstreams: false

tls:
  enabled: true
  server_name: dns.example.com
  force_https: true
  port_https: 443
  port_dns_over_tls: 853
  port_dns_over_quic: 784
  port_dnscrypt: 0
  dnscrypt_config_file: ""
  allow_unencrypted_doh: false
  certificate_chain: /opt/adguardhome/certs/cert.pem
  private_key: /opt/adguardhome/certs/privkey.pem
  certificate_path: ""
  private_key_path: ""
  strict_sni_check: false

querylog:
  ignored: []
  interval: 2160h
  size_memory: 1000
  enabled: true
  file_enabled: true

statistics:
  ignored: []
  interval: 24h
  enabled: true

filters:
  # AdGuard DNS filter
  - enabled: true
    url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
    name: AdGuard DNS filter
    id: 1
    
  # Dan Pollock's List
  - enabled: true
    url: https://someonewhocares.org/hosts/zero/hosts
    name: Dan Pollock's List
    id: 2
    
  # StevenBlack's List
  - enabled: true
    url: https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
    name: StevenBlack's List
    id: 3
    
  # Malware Domain List
  - enabled: true
    url: https://raw.githubusercontent.com/StevenBlack/hosts/master/alternates/fakenews-gambling-porn/hosts
    name: Malware Domain List
    id: 4
    
  # OISD Full List
  - enabled: true
    url: https://dbl.oisd.nl/
    name: OISD Full List
    id: 5
    
  # AdGuard Base Filter
  - enabled: true
    url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
    name: AdGuard Base Filter
    id: 6
    
  # AdGuard Tracking Protection
  - enabled: true
    url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
    name: AdGuard Tracking Protection
    id: 7
    
  # AdGuard Social Media
  - enabled: true
    url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
    name: AdGuard Social Media
    id: 8
    
  # AdGuard Annoyances
  - enabled: true
    url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
    name: AdGuard Annoyances
    id: 9
    
  # AdGuard Unwanted
  - enabled: true
    url: https://adguardteam.github.io/AdGuardSDNSFilter/Filters/filter.txt
    name: AdGuard Unwanted
    id: 10

whitelist_filters: []

user_rules:
  # Custom user rules
  - "||example.com^$important"
  - "||test.example.com^"
  - "||blocked-domain.com^"
  - "||ads.example.com^"
  - "||tracking.example.com^"
  - "||analytics.example.com^"
  - "||telemetry.example.com^"
  - "||metrics.example.com^"
  - "||beacon.example.com^"
  - "||pixel.example.com^"

dhcp:
  enabled: false

clients:
  runtime_sources:
    whois: true
    arp: true
    rdns: true
    dhcp: true
    hosts: true
  persistent: []

log_file: ""
log_max_backups: 0
log_max_size: 100
log_max_age: 3
log_compress: false
log_localtime: false
verbose: false
schema_version: 24

# Additional security configurations
security:
  # Rate limiting
  rate_limit:
    enabled: true
    requests_per_second: 100
    burst_size: 200
    
  # Query logging
  query_log:
    enabled: true
    file_enabled: true
    interval: 2160h
    size_memory: 1000
    
  # Statistics
  statistics:
    enabled: true
    interval: 24h
    
  # DNS over HTTPS
  dns_over_https:
    enabled: true
    port: 443
    
  # DNS over TLS
  dns_over_tls:
    enabled: true
    port: 853
    
  # DNS over QUIC
  dns_over_quic:
    enabled: true
    port: 784
    
  # DNSCrypt
  dnscrypt:
    enabled: false
    port: 0

# Performance optimizations
performance:
  # Cache settings
  cache:
    size: 4194304  # 4MB
    ttl_min: 0
    ttl_max: 0
    optimistic: false
    
  # Upstream DNS timeout
  upstream_timeout: 10s
  
  # Max goroutines
  max_goroutines: 300
  
  # Fastest address resolution
  fastest_addr: false
  fastest_timeout: 1s

# Privacy settings
privacy:
  # Anonymize client IP
  anonymize_client_ip: false
  
  # EDNS client subnet
  edns_client_subnet:
    enabled: false
    custom_ip: ""
    use_custom: false
    
  # DNS over HTTPS
  dns_over_https: true
  
  # DNS over TLS
  dns_over_tls: true

# Blocking settings
blocking:
  # Blocking mode
  mode: default
  
  # Blocked response TTL
  blocked_response_ttl: 10
  
  # Blocked hosts
  blocked_hosts:
    - version.bind
    - id.server
    - hostname.bind
    
  # Blocked services
  blocked_services: []
  
  # Bogus NXDOMAIN
  bogus_nxdomain: []
  
  # AAAA disabled
  aaaa_disabled: false

# Filtering settings
filtering:
  # Filtering enabled
  enabled: true
  
  # Filters update interval
  filters_update_interval: 24
  
  # Parental control
  parental:
    enabled: false
    block_host: family-block.dns.adguard.com
    
  # Safe search
  safe_search:
    enabled: false
    
  # Safe browsing
  safe_browsing:
    enabled: false
    block_host: standard-block.dns.adguard.com
    cache_size: 1048576
    
  # Cache time
  cache_time: 30

# Rewrites
rewrites: []

# Upstream DNS servers
upstream_dns:
  - 1.1.1.1
  - 8.8.8.8
  - tls://cloudflare-dns.com
  - https://dns.cloudflare.com/dns-query
  - tls://dns.google
  - https://dns.google/dns-query

# Bootstrap DNS servers
bootstrap_dns:
  - 9.9.9.10
  - 149.112.112.10
  - 2620:fe::10
  - 2620:fe::fe:10

# Allowed clients
allowed_clients: []

# Disallowed clients
disallowed_clients: []

# Private networks
private_networks: []

# Use private PTR resolvers
use_private_ptr_resolvers: true

# Local PTR upstreams
local_ptr_upstreams: []

# Use DNS64
use_dns64: false

# DNS64 prefixes
dns64_prefixes: []

# Serve HTTP/3
serve_http3: false

# Use HTTP/3 upstreams
use_http3_upstreams: false
