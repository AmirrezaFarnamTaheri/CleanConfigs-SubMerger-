version: "3.8"

services:
  nginx:
    image: nginx:1.25-alpine
    container_name: cfws_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    env_file:
      - .env
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./certs:/etc/nginx/certs:ro
      - ./nginx/log:/var/log/nginx
    depends_on:
      - xray

  xray:
    image: teddysun/xray:latest
    container_name: cfws_xray
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./xray/config.json:/etc/xray/config.json:ro
    # internal only; nginx talks to 127.0.0.1? No, use service name "xray" over Docker network
    expose:
      - "10000"

networks:
  default:
    name: cfws_net
