<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VPN Merger - Interface</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 0; background:#f6f7fb; }
    header { background: #4c63d2; color: #fff; padding: 1rem 1.25rem; }
    header h1 { margin: 0 0 .25rem; font-size: 1.25rem; }
    header p { margin: 0; opacity: .9; }
    main { padding: 1rem 1.25rem; max-width: 1100px; margin: 0 auto; }
    .card { background: #fff; border-radius: 8px; padding: 1rem; box-shadow: 0 1px 3px rgba(0,0,0,.08); margin-bottom: 1rem; }
    .row { display: grid; grid-template-columns: repeat(auto-fit,minmax(280px,1fr)); gap: 1rem; }
    button { background:#4c63d2;color:#fff;border:0;border-radius:6px;padding:.6rem 1rem;cursor:pointer; font-weight:600 }
    button:disabled{opacity:.6;cursor:not-allowed}
    label { display:inline-block; margin-right: .75rem; }
    input[type=number]{ width: 120px; padding: .35rem .5rem; }
    pre { white-space: pre-wrap; word-break: break-word; background:#0b1021; color:#e7e9ff; padding: .75rem; border-radius:6px; max-height: 300px; overflow:auto }
    .actions { display:flex; gap:.5rem; align-items:center; margin-top:.5rem }
    .muted { color:#666; font-size:.9rem }
  </style>
</head>
<body>
  <header>
    <h1>VPN Merger</h1>
    <p>Enhanced lightweight web interface</p>
  </header>
  <main>
    <div class="row">
      <section class="card">
        <h3>Status</h3>
        <pre id="status">Loading...</pre>
        <div class="actions">
          <button onclick="refreshStatus()">Refresh</button>
        </div>
      </section>
      <section class="card">
        <h3>Health</h3>
        <pre id="health">Loading...</pre>
        <div class="actions">
          <button onclick="refreshHealth()">Refresh</button>
        </div>
      </section>
    </div>
    <section class="card">
      <h3>Operations</h3>
      <div class="muted">Run a merge and export configs</div>
      <div class="actions">
        <label>Max Concurrent: <input id="max-concurrent" type="number" value="10" min="1" max="100" /></label>
        <button onclick="runMerge()">Run Merge</button>
        <button onclick="runExport()">Export All</button>
      </div>
      <pre id="ops-result"></pre>
    </section>
  </main>
  <script>
    async function refreshStatus(){
      try {
        const r = await fetch('/api/status');
        const j = await r.json();
        document.getElementById('status').textContent = JSON.stringify(j,null,2);
      } catch(e){ document.getElementById('status').textContent = String(e); }
    }
    async function refreshHealth(){
      try{
        const r = await fetch('/api/health');
        const j = await r.json();
        document.getElementById('health').textContent = JSON.stringify(j,null,2);
      } catch(e){ document.getElementById('health').textContent = String(e); }
    }
    async function runMerge(){
      try{
        const mc = parseInt(document.getElementById('max-concurrent').value)||10;
        const r = await fetch('/api/merge',{method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({max_concurrent:mc})});
        const j = await r.json();
        document.getElementById('ops-result').textContent = JSON.stringify(j,null,2);
      } catch(e){ document.getElementById('ops-result').textContent = String(e); }
    }
    async function runExport(){
      try{
        const r = await fetch('/api/export',{method:'POST', headers:{'Content-Type':'application/json'}, body:JSON.stringify({format:'all', output_dir:'output'})});
        const j = await r.json();
        document.getElementById('ops-result').textContent = JSON.stringify(j,null,2);
      } catch(e){ document.getElementById('ops-result').textContent = String(e); }
    }
    // initial
    refreshStatus();
    refreshHealth();
  </script>
</body>
</html>
